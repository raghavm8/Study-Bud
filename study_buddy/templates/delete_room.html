{% extends "main.html" %} 
{% block content %}
<div class="container">

    {% csrf_token %}
    <p>Delete "{{obj}}"?</p>
    <a href="{{request.META.HTTP_REFERER}}">GO BACK</a>
    <button type="submit" >Confirm</button>
  </form>
</div>
{% endblock content %}
